<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse Buttons on Hover</title>
  <style>
    body, html {
      height: 100%;
      background: #2a5298;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      background-color: transparent;
      gap: 40px; /* 按钮之间的间距 */
      width: 360px; /* 调整以适应新的居中需求，包括间隙 */
      height: 360px; /* 同上 */
      position: relative;
    }

    .pulse-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 160px; /* 减去间隙后调整大小 */
      height: 160px; /* 同上 */
      font-size: 1.3em;
      font-weight: light;
      font-family: 'Trebuchet MS', sans-serif;
      text-transform: uppercase;
      letter-spacing: -1px;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* 鼠标悬浮时触发脉冲效果 */
    .pulse-button:hover {
      animation: pulse 1.5s infinite;
    }

    /* 定位按钮到正方形的四角 */
    .container .pulse-button:nth-child(1) { grid-area: 1 / 1 / 2 / 2; }
    .container .pulse-button:nth-child(2) { grid-area: 1 / 2 / 2 / 3; }
    .container .pulse-button:nth-child(3) { grid-area: 2 / 2 / 3 / 3; }
    .container .pulse-button:nth-child(4) { grid-area: 2 / 1 / 3 / 2; }

    /* 不同颜色的按钮 */
    .pulse-button.blue {
      background: #5a99d4;
      box-shadow: 0 0 0 0 rgba(90, 153, 212, 0.5);
    }

    .pulse-button.green {
      background: #6bbd6e;
      box-shadow: 0 0 0 0 rgba(107, 189, 110, 0.5);
    }

    .pulse-button.orange {
      background: #ffa64d;
      box-shadow: 0 0 0 0 rgba(255, 166, 77, 0.5);
    }

    .pulse-button.purple {
      background: #9b59b6;
      box-shadow: 0 0 0 0 rgba(155, 89, 182, 0.5);
    }

    /* 脉冲动画 */
    @keyframes pulse {
      0% {
        transform: scale(0.9);
      }
      70% {
        transform: scale(1);
        box-shadow: 0 0 0 20px rgba(0, 0, 0, 0);
      }
      100% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
      }
    }

    a {
      user-select: none;
      text-decoration: none;
    }

    /* 星星背景 */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class='container'>
    <a class='pulse-button blue' target="_blank" href="https://www.deepseek.com/">DeepSeek+</a>
    <a class='pulse-button green' target="_blank" href="https://yiyan.baidu.com/">云端网络</a>
    <a class='pulse-button orange' target="_blank" href="https://www.doubao.com/chat/?channel=bing_sem&source=dbweb_bing_sem_xhs_tcpa_jp_wenxyy_hexin_05&keywordid=76553933149163&msclkid=8f7c65e2eac91f0c073f022061b62d6c">应急处理方案</a>
    <a class='pulse-button purple' href="#">Ai眼镜应用</a>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 星星生成
      const starsContainer = document.querySelector('.stars');
      const numberOfStars = 300;

      for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.animationDuration = `${1 + Math.random() * 2}s`;
        star.style.animationDelay = `${Math.random() * 2}s`;
        starsContainer.appendChild(star);
      }
    });
  </script>
</body>
</html>
