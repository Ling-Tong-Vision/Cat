<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云端网络</title> 

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            display: flex;
            overflow-x: hidden;
            flex-direction: column; /* 垂直布局 */
            min-height: 100vh; /* 确保 body 至少占据视口高度 */
            justify-content: flex-start; /* 从顶部开始排列内容 */
            align-items: center; /* 中心对齐内容 */
            background-color: #f5f2e9;
            background-size: cover;
            max-width: 100%;
            /*font-family: Nunito-Reg, sans-serif;*/
            font-weight: 400;
            font-size: 18px;
            /*font-family: Comic Sans Ms, sans-serif;*/
            color: #000000;
        }
        img {
            display: inline-block;
            vertical-align: middle;
            width: 100%;
            height: auto;

        }
        .img2 {
            display: inline-block;
            margin: 0 auto;
            text-align: center;
            gap: 20px;
            height: auto;
        }
        .container {/*框架*//*最外层盒子*/
            display: flex;
            width: 75vw;
            height: auto;/*似乎这个值没用，会被撑大*//*要管*/
            max-width: 75vw; /* 设置内容区域的最大宽度 */
            /*margin-right: 40vh;*/
            background-color: transparent;
            /*padding: 20px; /* 内容内边距 */
            /*padding-top: 80px;/*80*/

            box-sizing: border-box;
            z-index: 2;
        }

        .container_block{
            margin: 0 auto;
            display: flex;
            align-items: center;
            padding: 5vw;
            padding-top: 2vw;
            border-radius: 1vw;
            border: 2px solid #c07c55; 
            backdrop-filter: blur(15px) saturate(130%); 

        }
        .container0{
            width: 100%;  
            height: auto;
           /* max-width: 100vw; */
            margin-top: 0vh;
            margin-bottom: 0vh; 
            align-items: center;
            /*gap: 1vw;  must kill*/
            z-index: 3;
            background: #fff4bf;
            display: flex;
            flex-direction: column;
        }
        .container01{
            width: 100%;
            /*max-width: 70vw;*/
            margin-left: 0vw;
            /*align-items: center;*/
            gap: 1vw;
            display: flex;
            flex-direction: column;
        }
        .container02{
            width: 100%;
            /*max-width: 70vw;*/
            margin-left: 0vw;
            margin-top: 2vw;
           /* align-items: center;*/
            gap: 1vw;
            display: flex;
            flex-direction: column;
        }
        
        p {
           
            max-width: 60vw;
            margin-top: 1vw;
            font-size: 1.5vw; 
            /*font-family: Comic Sans Ms, sans-serif;*/
            text-align: justify;
            font-style: normal;
            line-height: normal;
        }
        ol{
            
            list-style-position: inside; /* 列表样式在内侧 */
        }
        ol li {
            max-width: 65vw;
            margin-top: 1vw;
            font-size: 1.5vw; 
            text-align: justify;
            font-family: Comic Sans Ms, sans-serif;
        }
        .h1{
            justify-content: center;
            text-align: left;
            max-width: 60vw;
            margin-top:2vw;
            font-size: 3.0vw;
            font-weight: 600;

            color: #904e2e;
            text-transform: uppercase;
            letter-spacing: 0.5vh;
            text-shadow: 0.1vh 0.1vh 0 #000000, 0.2vh 0.2vh 0 #000000, 0.2vh 0.2vh 0 #000000;

        }
        .h2{
            color: #904e2e;
            text-align: left;
            font-weight: 600;
            font-size: 2.4vw;
            margin-top:0.5vw;
            margin-bottom: 0;
            /*font-family: Montserrat-Mid; */
        
        }
        .h3{ 
            margin-top: 2vh;
            font-size: 1.7vw; 
            /*font-family: Montserrat-Mid; */

        }

        

        @media (max-width: 1050px) {
            .container {
                margin-left: 0;
                width: 90vw;
                max-width: 90vw;
            }
            .broadside{
                display: none;
            }
            .h1,h2,p,ol li{
                max-width: 80vw;
            }

        }



    .containers {
        padding-top: 6vw;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      background:transparent;
      gap: 10vw; /* 按钮之间的间距 */
      max-width: 100vw;
    }
    a {
      user-select: none;
      text-decoration: none;
    }
    .pulse-button {
        
  display: flex; /* 使用flex布局 */
  justify-content: center; /* 水平居中 */
  align-items: center; /* 垂直居中 */
  width: 20vw;
  height: 10vw;
  font-size: 2.0vw;
  font-weight: light;
  font-family: 'Trebuchet MS', sans-serif;
  text-transform: uppercase;
  /* 移除line-height属性，因为flex布局已经处理了居中 */
  letter-spacing: -1px;
  color: rgb(0, 0, 0);
  border: none;
  border-radius: 10%;
  cursor: pointer;
  box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.5);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

    /* 鼠标悬浮时触发脉冲效果 */
    .pulse-button:hover {
      animation: pulse 1.5s infinite;
    }

    /* 不同颜色的按钮 */
    .pulse-button.blue {
      background: #5a99d4;
      box-shadow: 0 0 0 0 rgba(90, 153, 212, 0.5);
    }

    .pulse-button.green {
      background: #6bbd6e;
      box-shadow: 0 0 0 0 rgba(107, 189, 110, 0.5);
    }

    .pulse-button.orange {
      background: #ffa64d;
      box-shadow: 0 0 0 0 rgba(255, 166, 77, 0.5);
    }

    .pulse-button.purple {
      background: #9b59b6;
      box-shadow: 0 0 0 0 rgba(155, 89, 182, 0.5);
    }

    /* 脉冲动画 */
    @keyframes pulse {
      0% {
        transform: scale(0.9);
      }
      70% {
        transform: scale(1);
        box-shadow: 0 0 0 20px rgba(0, 0, 0, 0);
      }
      100% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
      }
    }
    </style>
</head>
<body>

      <div style="height: 5vw;width: 100vw; background-color: transparent"></div>
    <div class="container">
        <div class="container0 container_block">

                <div class="h1"style="margin-bottom: 2vw; margin-top: 6vw;">3月8日</div>

                <div class="img2">
                    <img src = "img\p5.png"  style="width: 30vw; height: auto;">
                    <img src = "img\p6.png"  style="width: 32vw; height: auto;">
                </div>
               
            </div>

            <div class="container02 section2" id="side3_6">
                <div class="h1" style="margin-bottom: 2vw;margin-top: 4vw;">3月7日</div>
                <div class="h1" style="margin-bottom: 5vw;">西大直街</div>
                <img src="img\p7.png" style="width: 35vw; height: auto;">
            </div>  

            <div class="container02 section2" id="side3_6">
                <div class="h1" style="margin-bottom: 2vw;margin-top: 4vw;">2月25日</div>
                <div class="h1" style="margin-bottom: 5vw;">民生三道街</div>
                <div class="img2">
                    <img src = "img\p10.jpg"  style="width: 32.4vw; height: auto;">

            <div class='containers'>
                <a class='pulse-button blue'  href="">上传云端</a>
                <a class='pulse-button green'  href="">下载本地</a>
              </div>

        </div>     
    </div> 
        
    <div style="height: 2vw;width: 100vw; background-color: transparent"></div>
</body>


</html>
