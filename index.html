<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ling-Tong Vision</title>
  <style>
    body, html {
      height: 100%;
      background: #003083;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .container {
      display: flex;
      flex-direction: column; /* 更改为竖直排列 */
      justify-content: center;
      align-items: center;
      gap: 20px; /* 按钮之间的间距，可以根据需要调整 */
      max-width: 100px; /* 容器宽度，因为现在是竖直排列，所以设置宽度为按钮的宽度即可 */
    }


    .pulse-button {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 190px; /* 根据图片大小调整 */
  height: 150px; /* 根据图片大小调整 */
  font-size: 1.3em;
  font-weight: light;
  font-family: 'Trebuchet MS', sans-serif;
  text-transform: uppercase;
  letter-spacing: -1px;
  color: rgb(232, 174, 0); /* 根据图片调整文本颜色以确保可读性 */
  border: none;
  border-radius: 10%;
  cursor: pointer;
  box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.5);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  background-size: cover; /* 确保图片覆盖整个按钮 */
  background-position: center; /* 图片居中 */
  background-repeat: no-repeat; /* 不重复图片 */
}
 
/* 为每个按钮类设置特定的背景图片 */
.pulse-button.blue {
  background-image: url('doc/img/p1.png'); /* 替换为你的图片URL */
  box-shadow: 0 0 0 0 rgba(90, 153, 212, 0.5);
}
 
.pulse-button.green {
  background-image: url('doc/img/p2.png'); /* 替换为你的图片URL */
  box-shadow: 0 0 0 0 rgba(107, 189, 110, 0.5);
}
 
.pulse-button.orange {
  background-image: url('doc/img/p3.jpg'); /* 替换为你的图片URL */
  box-shadow: 0 0 0 0 rgba(255, 166, 77, 0.5);
}
 
.pulse-button.purple {
  background-image: url('doc/img/p4.jpg'); /* 替换为你的图片URL */
  box-shadow: 0 0 0 0 rgba(155, 89, 182, 0.5);
}

.pulse-button::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 2px);
  background-size: 10px 10px;
  opacity: 0.2;
  pointer-events: none; /* 确保纹理不影响按钮的点击事件 */
}

    /* 脉冲动画 */
    @keyframes pulse {
      0% {
        transform: scale(0.9);
      }
      70% {
        transform: scale(1);
        box-shadow: 0 0 0 20px rgba(0, 0, 0, 0);
      }
      100% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
      }
    }

    a {
      user-select: none;
      text-decoration: none;
    }

    /* 星星背景 */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class='container'>
    <a class='pulse-button blue' target="_blank" href="https://www.deepseek.com/">DeepSeek+</a>
    <a class='pulse-button green' target="_blank" href="doc\yd.html">云端网络</a>
    <a class='pulse-button orange' target="_blank" href="doc\yj.html">应急处理方案</a>
    <a class='pulse-button purple' href="#">Ai眼镜应用</a>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 星星生成
      const starsContainer = document.querySelector('.stars');
      const numberOfStars = 300;

      for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.animationDuration = `${1 + Math.random() * 2}s`;
        star.style.animationDelay = `${Math.random() * 2}s`;
        starsContainer.appendChild(star);
      }
    });
  </script>
</body>
</html>
